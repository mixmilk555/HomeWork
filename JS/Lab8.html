<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let grade = Number(prompt('Your point : '));
        if (grade <= 50){
            alert('คุณได้เกรด F');
        } else if (grade >= 50 && grade <= 59 ){
            alert('คุณได้เกรด D');
        } else if (grade >=60 && grade <=69){
            alert('คุณได้เกรด C');
        } else if (grade >= 70 && grade <=79){
            alert('คุณได้เกรด B');
        } else {
            alert('คุณได้เกรด A');
        }
    </script>
</body>
</html>
