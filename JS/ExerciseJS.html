<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เขียน loop แสดงเลข 2 ถึง เลข 10 ออกมา</title>
</head>
<body>
    <script>
        let i = 2;
        while(i<=10){
            alert(i);
            i++;
        }
    </script>
</body>
</html>
