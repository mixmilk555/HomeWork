<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จงคำนวณค่าเปรียบเทียบต่อไปนี้</title>
</head>
<body>
    <script>
        5 >= 1  //true
        0 === 1 // false
        4 <= 1 //false
        1 != 1 //false
        1 == "1" //true
        1 === "1" //false
        "2" == "2" //true
        "2" === "2" //true
        "12" !== 12 //true
        "15" != 15 //false
        "A" > "B" //false
        "B" < "C" //true
        "a" > "A" //true
        "b" < "A" //false
        "bee" > "bbe" //true
        "BbE" < "Bee" //true
        "SonTer" > "Soncom" //false
        "circle" > "circles" //false
        "NaRuto" < "nArUtO" //true
        true === false //false
        true != true //false
    </script>
</body>
</html>
